        </nav>

    <main class="row fondoBlancoDiseño">
        <h1 class="tituloH1">Contactate con nosotros</h1>
        <div class="col-md-12 footerContactoPadre">
            <div class="footerContactoHijo">
                <form action=""> <!-- FORMULARIO CONTACTO -->
                    <div class="mb-3">
                        <label class="form-label formularioCajas" for="nombre">Nombre:</label>
                        <input class="form-control formularioCajas" type="text" placeholder="Ingrese su nombre"
                            name="nombre">
                    </div>
                    <div class="mb-3">
                        <label class="form-label formularioCajas" for="apellido">Apellido:</label>
                        <input class="form-control formularioCajas" type="text" placeholder="Ingrese su apellido"
                            name="apellido">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label formularioCajas">Correo:</label>
                        <input type="email" class="form-control formularioCajas" id="exampleFormControlInput1"
                            placeholder="Ingrese su correo">
                    </div>
                    <div>
                        <select class="form-select formularioCajas" label="selector">
                            <option selected>Consulta sobre</option>
                            <option value="1">Visas</option>
                            <option value="2">Guías turísticos</option>
                            <option value="3">Seguros de viaje</option>
                            <option value="4">Excursiones personalizadas</option>
                            <option value="5">Otro</option>
                        </select>
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label formularioCajas">Deje su mensaje:</label>
                        <textarea class="form-control formularioCajas" id="exampleFormControlTextarea1"
                            rows="6"></textarea>
                    </div>
                    <input class="btn btn-primary formularioCajas" type="reset" value="Borrar">
                    <input class="btn btn-primary formularioCajas" type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </main>

    <footer class="row fondoFooterGris">
        <div class="footerPadre text-center">
            <div class="col-md-6 footerHijo">
                <h4 class="footerHijo__parrafo">Deja tu correo para recibir las últimas novedades.</h4>
                <form action="">
                    <label class="footerHijo__correo" for="correo">Correo:</label>
                    <input class="footerHijo__correoInput" type="email" placeholder="Ingrese su correo" name="correo">
                    <input type="reset">
                    <input type="submit">
                </form>
            </div>
            <div class="col-md-6 footerHijo footerHijoPrimero">
                <p class="footerHijo__parrafo">Copyright. Todos los derechos reservados.</p>
                <img src="../multimedia/facebook.png" alt="facebook" class="redesSociales">
                <img src="../multimedia/twitter.png" alt="twitter" class="redesSociales">
                <img src="../multimedia/instagram.png" alt="instagram" class="redesSociales">
            </div>
        </div>
    </footer>
