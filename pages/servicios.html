    <!-- SEO -->
    <meta name="keywords" content="viajes, países, ciudades, destinos turísticos, visas, servicios">

        de excursiones personalizadas y mucho más!  Un Mundo Viajes.">
</head>

<body class="container-fluid">
    <header class="row header"> <!-- MENÚ DE NAVEGACIÓN/LOGO -->
        <nav class="navbar navbar-expand-sm navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
                <span class="navbar-toggler-icon"></span>
            </button>

            <img src="../multimedia/logo.png" class="header__logo" alt="Logo">

            <div class="collapse navbar-collapse menuPrincipal" id="opciones">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link navText text-light" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navText text-light" href="destinos.html">Destinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navText text-light" href="servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navText text-light" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navText text-light" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="fondoBlancoDiseño flexboxServicios">
        <div class="container">
            <h1 class="tituloH1" id="tituloServicios">Nuestros servicios al viajero</h1>
            <hr>
            <table class="table carritoEstilo">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acción</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <div id="confirmarr" class="text-center"></div>
                    <tr id="footer">
                        <th scope="row" colspan="5">Carrito vacío. Seleccione alguno de nuestros servicios!</th>
                    </tr>
                </tfoot>
            </table>
            <div class="row" id="cards"></div>
        </div>

        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm carritoVaciar" id="vaciar-carrito">
                    vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </template>
    
        <template id="template-carrito">
            <tr>
                <th scope="row">id</th>
                <td>Café</td>
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-md carritoVaciar">
                        +
                    </button>
                    <button class="btn btn-danger btn-md carritoVaciar">
                        -
                    </button>
                </td>
                <td>$ <span>500</span></td>
            </tr>
        </template>

        <template id="template-card">
            <div class="col-12 mb-2 col-md-4">
                <div class="card cardServicios">
                    <img src="" alt="" class="card-img-top imgServicios">
                    <div class="card-body">
                        <h5 class="imagenesTituloServicios">Titulo</h5>
                        <p class="imagenesParrafoServicios">price</p>
                        <p class="usdServicios">USD</p>
                        <button class="btn btn-info imagenesBotonServicios">Comprar</button>
                    </div>
                </div>
            </div>
        </template>
    </main>
    
    <footer class="row fondoFooterGris">
        <div class="footerPadre text-center">
            <div class="col-md-6 footerHijo">
                <h4 class="footerHijo__parrafo">Deja tu correo para recibir las últimas novedades.</h4>
                <form action="">
                    <label class="footerHijo__correo" for="correo">Correo:</label>
                    <input class="footerHijo__correoInput" type="email" placeholder="Ingrese su correo" name="correo">
                    <input type="reset">
                    <input type="submit">
                </form>
            </div>
            <div class="col-md-6 footerHijo footerHijoPrimero">
                <p class="footerHijo__parrafo">Copyright. Todos los derechos reservados.</p>
                <img src="../multimedia/facebook.png" alt="facebook" class="redesSociales">
                <img src="../multimedia/twitter.png" alt="twitter" class="redesSociales">
                <img src="../multimedia/instagram.png" alt="instagram" class="redesSociales">
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <script src="../js/index.js"></script>
</body>
